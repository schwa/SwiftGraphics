name: Swift
env:
    XCODE_PROJECT_PATH: "./Examples/SwiftGraphicsDemosApp/SwiftGraphicsDemosApp.xcodeproj"
    XCODE_SCHEME: "SwiftGraphicsDemosApp"
    XCODE_VERSION: "latest-stable"
on:
  push:
  pull_request:
jobs:
  swift-build:
    runs-on: macos-15 # macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      - uses: actions/checkout@v3
      - run: swift build -v
      - run: swift test -v
  xcode-build:
    strategy:
      matrix:
        destination: ["platform=iOS Simulator,name=iPhone 16 Plus", "generic/platform=iOS", "generic/platform=macOS"]
    runs-on: macos-15 # macos-latest
    steps:
        - uses: maxim-lobanov/setup-xcode@v1
          with:
            xcode-version: ${{ env.XCODE_VERSION }}
        - uses: actions/checkout@v3
        - run: xcodebuild -project "${{ env.XCODE_PROJECT_PATH }}" -scheme "${{ env.XCODE_SCHEME }}" -destination "${{ matrix.destination }}" build CODE_SIGNING_ALLOWED=NO
